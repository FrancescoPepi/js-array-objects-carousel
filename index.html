<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Livvic:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./CSS/style.css" />

    <!-- MAIN JS -->
    <script type="text/javascript" src="./JS/main.js" defer></script>

    <!-- LINK JAVASCRIPT BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
      defer
    ></script>

    <title>Carosello Array di Oggetti</title>
  </head>
  <body>
    <div class="container p-3">
      <div class="row carousel">
        <div class="container-img">
          <div class="box-img">
            <img src="./IMG/01.webp" alt="" />
          </div>
          <div class="box-img">
            <img src="./IMG/02.webp" alt="" />
          </div>
          <div class="box-img">
            <img src="./IMG/03.webp" alt="" />
          </div>
          <div class="box-img">
            <img src="./IMG/04.webp" alt="" />
          </div>
          <div class="box-img">
            <img src="./IMG/05.webp" alt="" />
          </div>
        </div>
        <div class="next">
          <i
            class="fa-solid fa-circle-arrow-up fa-2xl"
            style="color: #ffffff"
          ></i>
        </div>
        <div class="back">
          <i
            class="fa-solid fa-circle-arrow-down fa-2xl"
            style="color: #ffffff"
          ></i>
        </div>
      </div>
    </div>
  </body>
</html>
